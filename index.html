<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API GitHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-container">
      <div class="search-container">
        <div class="input-wrapper">
          <input type="text" id="repo-search-input" class="repo-input" />
          <div id="suggestions-list" class="suggestions-list"></div>
        </div>

        <div class="results-area"></div>
      </div>
    </main>

    <template id="repo-card">
      <div class="repo-card">
        <div class="repo-info">
          <span class="repo-title">Name: react</span>
          <span class="repo-author">Owner: facebook</span>
          <span class="repo-rating">Stars: 145231</span>
        </div>
        <button class="remove-btn" type="button"></button>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
